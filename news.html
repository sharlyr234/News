<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <title>News Api</title>
</head>
<body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="display-5 text-uppercase">Latest News</h1>
                </div>
                <div class="col-md-4">
                    <h1 class="display-5 text-uppercase" id="time">time</h1>
                </div>
            </div> 
            <div class="row">
                <div class="col-md-3" id="leftBlock">
                    <div class="newsh1">Sports News</div>
                    <div id="left"></div>
                </div>
                <div class="col-md-5" id="middleBlock">
                    <h1 class="display-6 text-uppercase">Search Weather</h1>
                    <div class="container">
                            <div class="col-md-6 offset-3">
                                <input type="text" class="form-control mt-4" id="search" placeholder="search city">
                            </div>
                            <div id="template"></div>
                            <div class="newsh2">Top News</div>
                            <div id="middle"></div>
                    </div>
                   
                </div>
                <div class="col-md-3" id="rightBlock">
                    <div class="newsh3">Entertainment News</div>
                    <div id="right"></div>
                </div>
            </div>
        </div>
    <script src="./app.js"></script>
    ,<script src="./weather.js"></script>
</body>
</html>
